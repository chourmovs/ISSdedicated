name: Build & Push Images

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase Docker Hub user & repo
        id: base
        run: |
          USER_LC="$(echo "${{ secrets.DOCKERHUB_USER }}" | tr '[:upper:]' '[:lower:]')"
          REPO_LC="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          echo "user=${USER_LC}"      >> "$GITHUB_OUTPUT"
          echo "repo=${REPO_LC}"      >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # On construit 2 images via une matrice :
      # - main (serveur) : contexte racine, Dockerfile racine
      # - webinfo        : contexte ./webinfo, Dockerfile ./webinfo/Dockerfile
      - name: Build & Push (matrix)
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64
          # -------- matrix manuelle --------
          # On passe plusieurs targets via 'build-args-json' pour ex√©cuter 2 builds:
          # Astuce: on appelle 2 fois build-push-action avec 'strategy.matrix'
        strategy:
          matrix:
            target:
              - name: main
                context: .
                file: ./Dockerfile
                image_suffix: ""
              - name: webinfo
                context: ./webinfo
                file: ./webinfo/Dockerfile
                image_suffix: "-webinfo"
        with:
          context: ${{ matrix.target.context }}
          file: ${{ matrix.target.file }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            docker.io/${{ steps.base.outputs.user }}/${{ steps.base.outputs.repo }}${{ matrix.target.image_suffix }}:sha-${{ github.sha }}
            docker.io/${{ steps.base.outputs.user }}/${{ steps.base.outputs.repo }}${{ matrix.target.image_suffix }}:latest
