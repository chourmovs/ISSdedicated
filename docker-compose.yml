      AIMOD_SIGHT_SMOKE: ""
      AIMOD_SIGHT_SMOKE_EYE: ""
      AIMOD_SIGHT_SMOKE_EYE_FRAC: ""
      AIMOD_MIN_LI_SEE: ""
      AIMOD_MIN_LI_NIGHT: ""
      AIMOD_LI_FULLY_VISIBLE: ""
      AIMOD_TIME_NOTICE_VISIB_MULT: ""
      AIMOD_MIN_LI_AFFECT_NV: ""
      AIMOD_MIN_NV_STRENGTH: ""

      # 3) Chances d’être spotté
